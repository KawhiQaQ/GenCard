<svg xmlns="http://www.w3.org/2000/svg" width="100" height="24" viewBox="0 0 100 24" preserveAspectRatio="none">
  <defs>
    <linearGradient id="battleBorderRust" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#5C4033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F2F2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="borderMetalShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A0A0A0;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#303030;stop-opacity:0.1" />
    </linearGradient>
    <pattern id="rustTexture" x="0" y="0" width="20" height="24" patternUnits="userSpaceOnUse">
      <rect width="20" height="24" fill="url(#battleBorderRust)"/>
      <ellipse cx="10" cy="12" rx="3" ry="2" fill="#5C4033" opacity="0.3"/>
    </pattern>
  </defs>
  <!-- Main border plate -->
  <rect x="0" y="0" width="100" height="24" fill="url(#rustTexture)"/>
  <!-- Metal shine -->
  <rect x="0" y="0" width="100" height="24" fill="url(#borderMetalShine)"/>
  <!-- Battle damage scratches -->
  <line x1="5" y1="8" x2="25" y2="16" stroke="#2F2F2F" stroke-width="1.5" opacity="0.5"/>
  <line x1="40" y1="6" x2="60" y2="18" stroke="#2F2F2F" stroke-width="1" opacity="0.4"/>
  <line x1="75" y1="10" x2="95" y2="14" stroke="#5C4033" stroke-width="1" opacity="0.3"/>
  <!-- Rivets along the border -->
  <circle cx="12" cy="12" r="3.5" fill="#5C4033"/>
  <circle cx="12" cy="12" r="2" fill="#8B4513"/>
  <circle cx="12" cy="11" r="0.8" fill="#CD853F"/>
  <circle cx="37" cy="12" r="3.5" fill="#5C4033"/>
  <circle cx="37" cy="12" r="2" fill="#8B4513"/>
  <circle cx="37" cy="11" r="0.8" fill="#CD853F"/>
  <circle cx="62" cy="12" r="3.5" fill="#5C4033"/>
  <circle cx="62" cy="12" r="2" fill="#8B4513"/>
  <circle cx="62" cy="11" r="0.8" fill="#CD853F"/>
  <circle cx="87" cy="12" r="3.5" fill="#5C4033"/>
  <circle cx="87" cy="12" r="2" fill="#8B4513"/>
  <circle cx="87" cy="11" r="0.8" fill="#CD853F"/>
  <!-- Top edge wear -->
  <line x1="0" y1="2" x2="100" y2="2" stroke="#CD853F" stroke-width="1" opacity="0.6"/>
  <!-- Bottom edge wear -->
  <line x1="0" y1="22" x2="100" y2="22" stroke="#2F2F2F" stroke-width="1" opacity="0.6"/>
</svg>