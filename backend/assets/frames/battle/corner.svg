<svg xmlns="http://www.w3.org/2000/svg" width="95" height="95" viewBox="0 0 95 95">
  <defs>
    <linearGradient id="battleRust" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#5C4033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F2F2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A0A0A0;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#606060;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#303030;stop-opacity:0.1" />
    </linearGradient>
    <filter id="roughEdge" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  <!-- Main rusty corner plate -->
  <polygon points="0,0 95,0 95,20 20,20 20,95 0,95" fill="url(#battleRust)"/>
  <!-- Metal shine overlay -->
  <polygon points="0,0 95,0 95,20 20,20 20,95 0,95" fill="url(#metalShine)"/>
  <!-- Battle damage scratches -->
  <line x1="10" y1="5" x2="50" y2="12" stroke="#2F2F2F" stroke-width="2" opacity="0.6"/>
  <line x1="5" y1="15" x2="15" y2="60" stroke="#2F2F2F" stroke-width="1.5" opacity="0.5"/>
  <line x1="30" y1="8" x2="70" y2="15" stroke="#5C4033" stroke-width="1" opacity="0.4"/>
  <!-- Rivets - top edge -->
  <circle cx="15" cy="10" r="4" fill="#5C4033"/>
  <circle cx="15" cy="10" r="2.5" fill="#8B4513"/>
  <circle cx="15" cy="9" r="1" fill="#CD853F"/>
  <circle cx="40" cy="10" r="4" fill="#5C4033"/>
  <circle cx="40" cy="10" r="2.5" fill="#8B4513"/>
  <circle cx="40" cy="9" r="1" fill="#CD853F"/>
  <circle cx="65" cy="10" r="4" fill="#5C4033"/>
  <circle cx="65" cy="10" r="2.5" fill="#8B4513"/>
  <circle cx="65" cy="9" r="1" fill="#CD853F"/>
  <!-- Rivets - left edge -->
  <circle cx="10" cy="40" r="4" fill="#5C4033"/>
  <circle cx="10" cy="40" r="2.5" fill="#8B4513"/>
  <circle cx="10" cy="39" r="1" fill="#CD853F"/>
  <circle cx="10" cy="65" r="4" fill="#5C4033"/>
  <circle cx="10" cy="65" r="2.5" fill="#8B4513"/>
  <circle cx="10" cy="64" r="1" fill="#CD853F"/>
  <!-- Corner rivet (larger) -->
  <circle cx="10" cy="10" r="6" fill="#5C4033"/>
  <circle cx="10" cy="10" r="4" fill="#8B4513"/>
  <circle cx="10" cy="9" r="2" fill="#CD853F"/>
  <!-- Rust spots -->
  <ellipse cx="25" cy="15" rx="3" ry="2" fill="#5C4033" opacity="0.5"/>
  <ellipse cx="12" cy="30" rx="2" ry="3" fill="#5C4033" opacity="0.5"/>
  <ellipse cx="50" cy="12" rx="4" ry="2" fill="#8B4513" opacity="0.3"/>
</svg>