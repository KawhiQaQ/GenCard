<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0A1628;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF00FF;stop-opacity:0.8" />
    </linearGradient>
    <filter id="cyberGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Main corner shape - metallic geometric -->
  <polygon points="0,0 100,0 100,15 15,15 15,100 0,100" fill="url(#cyberGradient)" filter="url(#cyberGlow)"/>
  <!-- Inner geometric details -->
  <polygon points="5,5 80,5 80,10 10,10 10,80 5,80" fill="#00D4FF" opacity="0.6"/>
  <!-- Glowing accent lines -->
  <line x1="20" y1="5" x2="20" y2="60" stroke="#00D4FF" stroke-width="2" opacity="0.8"/>
  <line x1="5" y1="20" x2="60" y2="20" stroke="#00D4FF" stroke-width="2" opacity="0.8"/>
  <!-- Circuit-like details -->
  <rect x="25" y="25" width="8" height="8" fill="#FF00FF" opacity="0.7"/>
  <rect x="40" y="10" width="4" height="4" fill="#00D4FF"/>
  <rect x="10" y="40" width="4" height="4" fill="#00D4FF"/>
  <!-- Corner highlight -->
  <polygon points="0,0 30,0 0,30" fill="#00D4FF" opacity="0.3"/>
</svg>