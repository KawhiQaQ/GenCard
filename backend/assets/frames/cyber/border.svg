<svg xmlns="http://www.w3.org/2000/svg" width="100" height="20" viewBox="0 0 100 20" preserveAspectRatio="none">
  <defs>
    <linearGradient id="cyberBorderGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#0A1628;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:0.9" />
    </linearGradient>
    <filter id="borderGlow" x="-10%" y="-50%" width="120%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Main border strip -->
  <rect x="0" y="0" width="100" height="20" fill="url(#cyberBorderGradient)"/>
  <!-- Glowing center line -->
  <line x1="0" y1="10" x2="100" y2="10" stroke="#00D4FF" stroke-width="2" filter="url(#borderGlow)"/>
  <!-- Top edge highlight -->
  <line x1="0" y1="1" x2="100" y2="1" stroke="#00D4FF" stroke-width="1" opacity="0.7"/>
  <!-- Bottom edge highlight -->
  <line x1="0" y1="19" x2="100" y2="19" stroke="#00D4FF" stroke-width="1" opacity="0.7"/>
  <!-- Decorative segments -->
  <rect x="10" y="7" width="15" height="6" fill="#FF00FF" opacity="0.4"/>
  <rect x="35" y="7" width="15" height="6" fill="#FF00FF" opacity="0.4"/>
  <rect x="60" y="7" width="15" height="6" fill="#FF00FF" opacity="0.4"/>
  <rect x="85" y="7" width="10" height="6" fill="#FF00FF" opacity="0.4"/>
</svg>