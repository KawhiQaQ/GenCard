<svg xmlns="http://www.w3.org/2000/svg" width="110" height="110" viewBox="0 0 110 110">
  <defs>
    <linearGradient id="classicGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="classicShadow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A0F00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3D2914;stop-opacity:0.6" />
    </linearGradient>
    <filter id="classicBevel" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feOffset in="blur" dx="1" dy="1" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Base shadow layer -->
  <polygon points="0,0 110,0 110,20 20,20 20,110 0,110" fill="url(#classicShadow)"/>
  <!-- Main baroque frame -->
  <polygon points="0,0 105,0 105,18 18,18 18,105 0,105" fill="url(#classicGold)" filter="url(#classicBevel)"/>
  <!-- Inner decorative border -->
  <polygon points="5,5 95,5 95,14 14,14 14,95 5,95" fill="none" stroke="#FFD700" stroke-width="1"/>
  <!-- Baroque scroll - top -->
  <path d="M 25,8 Q 40,3 55,8 Q 50,12 45,10 Q 35,14 25,8" fill="#FFD700" opacity="0.8"/>
  <!-- Baroque scroll - left -->
  <path d="M 8,25 Q 3,40 8,55 Q 12,50 10,45 Q 14,35 8,25" fill="#FFD700" opacity="0.8"/>
  <!-- Corner flourish -->
  <circle cx="12" cy="12" r="6" fill="#FFD700"/>
  <circle cx="12" cy="12" r="3" fill="#B8860B"/>
  <!-- Decorative dots -->
  <circle cx="30" cy="10" r="2" fill="#FFD700"/>
  <circle cx="50" cy="10" r="2" fill="#FFD700"/>
  <circle cx="70" cy="10" r="2" fill="#FFD700"/>
  <circle cx="10" cy="30" r="2" fill="#FFD700"/>
  <circle cx="10" cy="50" r="2" fill="#FFD700"/>
  <circle cx="10" cy="70" r="2" fill="#FFD700"/>
</svg>