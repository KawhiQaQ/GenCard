<svg xmlns="http://www.w3.org/2000/svg" width="100" height="25" viewBox="0 0 100 25" preserveAspectRatio="none">
  <defs>
    <linearGradient id="classicBorderGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <pattern id="classicPattern" x="0" y="0" width="20" height="25" patternUnits="userSpaceOnUse">
      <rect width="20" height="25" fill="url(#classicBorderGold)"/>
      <path d="M 0,12.5 Q 5,8 10,12.5 Q 15,17 20,12.5" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.6"/>
      <circle cx="10" cy="12.5" r="2" fill="#FFD700" opacity="0.5"/>
    </pattern>
  </defs>
  <!-- Shadow layer -->
  <rect x="0" y="2" width="100" height="25" fill="#1A0F00" opacity="0.4"/>
  <!-- Main border -->
  <rect x="0" y="0" width="100" height="25" fill="url(#classicPattern)"/>
  <!-- Top carved edge -->
  <path d="M 0,2 L 100,2" stroke="#FFD700" stroke-width="2"/>
  <path d="M 0,4 L 100,4" stroke="#B8860B" stroke-width="1"/>
  <!-- Bottom carved edge -->
  <path d="M 0,23 L 100,23" stroke="#B8860B" stroke-width="1"/>
  <path d="M 0,21 L 100,21" stroke="#FFD700" stroke-width="2"/>
  <!-- Center decorative line -->
  <path d="M 0,12.5 L 100,12.5" stroke="#FFD700" stroke-width="1" stroke-dasharray="5,3" opacity="0.7"/>
</svg>