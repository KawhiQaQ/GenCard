<svg xmlns="http://www.w3.org/2000/svg" width="100" height="22" viewBox="0 0 100 22" preserveAspectRatio="none">
  <defs>
    <linearGradient id="fantasyBorderGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A0A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B59B6;stop-opacity:1" />
    </linearGradient>
    <filter id="vineGlow" x="-20%" y="-50%" width="140%" height="200%">
      <feGaussianBlur stdDeviation="1" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="vinePattern" x="0" y="0" width="30" height="22" patternUnits="userSpaceOnUse">
      <path d="M 0,11 Q 7,6 15,11 Q 23,16 30,11" fill="none" stroke="#00FF88" stroke-width="2" opacity="0.6"/>
      <circle cx="15" cy="11" r="2" fill="#00FF88" opacity="0.8"/>
    </pattern>
  </defs>
  <!-- Main border -->
  <rect x="0" y="0" width="100" height="22" fill="url(#fantasyBorderGradient)"/>
  <!-- Vine overlay pattern -->
  <rect x="0" y="0" width="100" height="22" fill="url(#vinePattern)" filter="url(#vineGlow)"/>
  <!-- Top edge glow -->
  <line x1="0" y1="2" x2="100" y2="2" stroke="#9B59B6" stroke-width="2" opacity="0.8"/>
  <!-- Bottom edge glow -->
  <line x1="0" y1="20" x2="100" y2="20" stroke="#9B59B6" stroke-width="2" opacity="0.8"/>
  <!-- Magical sparkles -->
  <circle cx="10" cy="11" r="1.5" fill="#00FF88" filter="url(#vineGlow)"/>
  <circle cx="50" cy="11" r="1.5" fill="#00FF88" filter="url(#vineGlow)"/>
  <circle cx="90" cy="11" r="1.5" fill="#00FF88" filter="url(#vineGlow)"/>
</svg>