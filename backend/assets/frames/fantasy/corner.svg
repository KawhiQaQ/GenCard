<svg xmlns="http://www.w3.org/2000/svg" width="105" height="105" viewBox="0 0 105 105">
  <defs>
    <linearGradient id="fantasyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A0A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FF88;stop-opacity:0.8" />
    </linearGradient>
    <filter id="fantasyGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="runeGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Main corner shape -->
  <polygon points="0,0 105,0 105,18 18,18 18,105 0,105" fill="url(#fantasyGradient)"/>
  <!-- Vine decorations - top -->
  <path d="M 20,10 Q 35,5 50,10 Q 45,15 40,12 Q 30,16 25,10" fill="#00FF88" opacity="0.7"/>
  <path d="M 50,8 Q 65,3 80,8 Q 75,13 70,10 Q 60,14 55,8" fill="#00FF88" opacity="0.6"/>
  <!-- Vine decorations - left -->
  <path d="M 10,20 Q 5,35 10,50 Q 15,45 12,40 Q 16,30 10,25" fill="#00FF88" opacity="0.7"/>
  <path d="M 8,50 Q 3,65 8,80 Q 13,75 10,70 Q 14,60 8,55" fill="#00FF88" opacity="0.6"/>
  <!-- Magic rune in corner -->
  <circle cx="15" cy="15" r="10" fill="#1A0A2E" stroke="#9B59B6" stroke-width="2"/>
  <path d="M 10,15 L 15,10 L 20,15 L 15,20 Z" fill="#00FF88" filter="url(#runeGlow)"/>
  <circle cx="15" cy="15" r="3" fill="#9B59B6"/>
  <!-- Glowing accent dots -->
  <circle cx="35" cy="10" r="2" fill="#00FF88" filter="url(#runeGlow)"/>
  <circle cx="55" cy="10" r="2" fill="#00FF88" filter="url(#runeGlow)"/>
  <circle cx="75" cy="10" r="2" fill="#00FF88" filter="url(#runeGlow)"/>
  <circle cx="10" cy="35" r="2" fill="#00FF88" filter="url(#runeGlow)"/>
  <circle cx="10" cy="55" r="2" fill="#00FF88" filter="url(#runeGlow)"/>
  <circle cx="10" cy="75" r="2" fill="#00FF88" filter="url(#runeGlow)"/>
  <!-- Inner border glow -->
  <polygon points="5,5 90,5 90,12 12,12 12,90 5,90" fill="none" stroke="#9B59B6" stroke-width="1" opacity="0.6"/>
</svg>