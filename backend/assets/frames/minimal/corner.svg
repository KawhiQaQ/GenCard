<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="minimalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#888888;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Outer frame lines -->
  <path d="M 0,0 L 80,0 L 80,8 L 8,8 L 8,80 L 0,80 Z" fill="url(#minimalGradient)"/>
  <!-- Inner accent line -->
  <path d="M 3,3 L 70,3 L 70,5 L 5,5 L 5,70 L 3,70 Z" fill="#FFFFFF" opacity="0.8"/>
  <!-- Subtle corner detail -->
  <rect x="10" y="10" width="4" height="4" fill="#888888" opacity="0.5"/>
  <!-- Thin accent lines -->
  <line x1="15" y1="4" x2="60" y2="4" stroke="#333333" stroke-width="0.5" opacity="0.3"/>
  <line x1="4" y1="15" x2="4" y2="60" stroke="#333333" stroke-width="0.5" opacity="0.3"/>
</svg>