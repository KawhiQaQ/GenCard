<svg xmlns="http://www.w3.org/2000/svg" width="100" height="15" viewBox="0 0 100 15" preserveAspectRatio="none">
  <defs>
    <linearGradient id="minimalBorderGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CCCCCC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#888888;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Main border strip -->
  <rect x="0" y="0" width="100" height="15" fill="url(#minimalBorderGradient)"/>
  <!-- Top highlight -->
  <line x1="0" y1="1" x2="100" y2="1" stroke="#FFFFFF" stroke-width="1"/>
  <!-- Bottom shadow -->
  <line x1="0" y1="14" x2="100" y2="14" stroke="#666666" stroke-width="1"/>
  <!-- Subtle center line -->
  <line x1="0" y1="7.5" x2="100" y2="7.5" stroke="#333333" stroke-width="0.5" opacity="0.2"/>
</svg>